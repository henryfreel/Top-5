<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mongo & Node Seed</title>

    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- OPEN SANS Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Mongo & Node-Seed
          </a>
        </div>
      </div>
    </nav>

    <!-- Post Forms Modal -->
    <div class="container">
      <div id="add-list-modal" class="col-lg-8 col-md-offset-2 modal fade">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add New List</h4>
            </div>

            <form id="new-list-form">
              <div class="modal-body">

                  <div class="form-group" id="list-title-group">
                    <input class="form-control" id="list-title" placeholder="Ex: Greatest Rock Albums...">
                    <span id="title-error" class="help-block collapse">&nbsp;This list needs a title!</span>
                  </div>

                  <div class="form-group" id="post-body-group">
                    <input class="form-control" id="list-genre" placeholder="Ex: Greatest Rock Albums...">
                    <span id="body-error" class="help-block collapse">&nbsp;This list needs a genre!</span>
                  </div>

              </div>

              <div class="modal-footer">
                <div class="form-group">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="publish-list" class="btn btn-primary">Publish List</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div> <!-- End of Modal -->

    <div class="container" id="list-container">

<!--       <div class="row">
        <form class="col-md-offset-2 col-md-8" id="search-bar">
          <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                <input type="text" class="form-control input-lg" id="exampleInputAmount" placeholder="Search for Top 5's">
          </div>
        </form>
      </div> -->

    </div> <!-- End of Container -->

    <button type="button" class="btn btn-primary" id="new-list">
      <span data-toggle="modal" data-target="#add-list-modal" class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbspNew Top 5
    </button>

    <!-- SCRIPTS -->

    <script type="text/template" id="list-template">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="panel panel-default">

            <div class="panel-heading">
              <p class="panel-title"><span class="top-five">Top 5</span> <%= title %> - <%= genre %></p>
              <p class="list-date"><%= date %></p>
            </div>

            <!-- List group -->
             <ul class="list-group">
               <li class="list-group-item"><div class="number">1</div><%= itemOne %></li>
               <li class="list-group-item"><div class="number">2</div><%= itemTwo %></li>
               <li class="list-group-item"><div class="number">3</div><%= itemThree %></li>
               <li class="list-group-item"><div class="number">4</div><%= itemFour %></li>
               <li class="list-group-item"><div class="number">5</div><%= itemFive %></li>
             </ul>

             <div class="panel-footer">
               <div class="footer-content">
                <p class="thumbs-up-counter"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp&nbsp<span class="num-thumbs-up"><%= thumbsUp %></span> Thumbs Up</p>
                <p class="fork-counter"><span class="glyphicon glyphicon-random" aria-hidden="true"></span>&nbsp&nbsp<span class="num-forks"><%= forks %></span> Forks</p>
                <p class="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp <%= author %></p>
               </div>
             </div>

          </div>
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- YOUR SCRIPTS -->
    <script src="../scripts/script.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </body>
</html>
